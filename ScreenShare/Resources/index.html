<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕共享</title>
</head>
<body style="overflow:hidden">
<img
    id="img"
    src=""
    alt=""
    style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:none"
    ondblclick="end()"
>
<div id="div">
  <h1>屏幕共享</h1>
  <p id="origin" style="font-size:20px;"></p>
  <p id="current" style="font-size:20px;"></p>
  <button onclick="start()" style="font-size:30px;">点击开始</button>
  <p style="font-size:20px;">双击图像结束</p>
</div>
<script>
  // 图片宽(px)
  let imgWidth;
  // 图片高(px)
  let imgHeight;
  // 每秒帧数(fps)
  let frame;
  // socket端口号
  let port;
  // 图片
  const img = document.getElementById("img");
  // 内容
  const div = document.getElementById("div");
  // 远端
  const origin = document.getElementById("origin");
  // 当前
  const current = document.getElementById("current");

  adjustImg();
  getVideoInfo();

  // 调整图片大小
  function adjustImg() {
    if (imgWidth / window.innerWidth < imgHeight / window.innerHeight) {
      img.style.height = "100%";
      img.style.width = null;
    } else {
      img.style.width = "100%";
      img.style.height = null;
    }
    current.innerHTML="当前屏幕尺寸&ensp;<code>" + window.innerWidth + "x" + window.innerHeight + "px</code>";
  }

  // 获取视频信息
  function getVideoInfo() {
    fetch("/api/getVideoInfo")
    .then(resp => resp.json())
    .then(json => {
      imgWidth=json.width;
      imgHeight=json.height;
      frame=json.frame;
      port=json.port;
      origin.innerHTML="远端视频尺寸&ensp;<code>" + imgWidth + "x" + imgHeight + "px</code>&emsp;每秒帧数&ensp;<code>" + frame + "FPS</code>&emsp;开启加密&ensp;<code>"+(port==0?"是":"否")+"</code>";
    })
  }

  // 开始
  function start() {
    div.style.display = "none";
    img.style.display = "block";
    getVideoInfo();
    if(port==0){
     const code= prompt("请输入密码");
     fetch("/api/getVideoInfo?code="+code)
    .then(resp => resp.json())
    .then(json => {
      if(json.port==0){
        alert("密码错误！");
      }else{
        img.src="http://"+window.location.hostname+":"+json.port;
      }
    })
    }else{
      img.src="http://"+window.location.hostname+":"+port;
    }
  }

  // 结束
  function end() {
    img.style.display = "none";
    div.style.display = "block";
    img.src="";
  }

  // 窗口大小发生变化时
  window.onresize = () => {
    adjustImg();
  };

</script>
</body>
</html>
