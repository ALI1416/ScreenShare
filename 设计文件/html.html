<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ScreenShare</title>
</head>

<body>
  <img src="image"
    style="max-width:100%;max-height:100%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
  <script>
    setInterval(function () {
      document.getElementsByTagName("img")[0].src = "image?r=" + Math.random();
    }, 200);
  </script>
</body>

</html>
